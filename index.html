<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Computing Flashcards – Unit I & II</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 2.3em;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .container {
            max-width: 650px;
            width: 100%;
        }

        .progress {
            text-align: center;
            color: white;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .card-wrapper {
            perspective: 1000px;
            margin-bottom: 25px;
        }

        .flashcard {
            width: 100%;
            height: 360px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 35px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background: white;
        }

        .card-back {
            background: #f8f9fa;
            transform: rotateY(180deg);
        }

        .card-face h2 {
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }

        .card-face ul {
            text-align: left;
            color: #333;
            font-size: 1.05em;
            line-height: 1.6;
        }

        .card-label {
            position: absolute;
            top: 18px;
            right: 18px;
            background: #667eea;
            color: white;
            padding: 5px 14px;
            border-radius: 18px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 26px;
            font-size: 1em;
            border-radius: 22px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .info-box {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 18px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="header">
    <h1>☁️ Cloud Computing Flashcards</h1>
    <p>Unit I & Unit II – Storage as a Platform Demo</p>
</div>

<div class="container">

    <div class="progress">
        Card <span id="current-card">1</span> of <span id="total-cards">1</span>
    </div>

    <div class="card-wrapper">
        <div class="flashcard" id="flashcard" onclick="flipCard()">

            <div class="card-face card-front">
                <span class="card-label" id="unit-label">UNIT I</span>
                <h2 id="question-text"></h2>
                <p style="opacity:0.6;margin-top:15px;">Click card to view answer</p>
            </div>

            <div class="card-face card-back">
                <span class="card-label">ANSWER</span>
                <ul id="answer-text"></ul>
            </div>

        </div>
    </div>

    <div class="controls">
        <button class="btn-secondary" onclick="previousCard()">← Previous</button>
        <button class="btn-primary" onclick="nextCard()">Next →</button>
    </div>

    <div class="info-box">
        This static flashcard website demonstrates <strong>Storage as a Platform</strong>
        by hosting HTML, CSS and client-side logic on cloud storage without any server.
    </div>

</div>

<script>
const flashcards = [

/* ---------- UNIT I ---------- */
{
    unit: "UNIT I",
    question: "What is Cloud Computing?",
    answer: [
        "Provides computing resources over the internet",
        "On-demand service model",
        "Includes storage, servers, networking",
        "No physical infrastructure for users"
    ]
},
{
    unit: "UNIT I",
    question: "List goals and benefits of Cloud Computing.",
    answer: [
        "Cost reduction",
        "Scalability",
        "High availability",
        "Flexibility",
        "Global access"
    ]
},
{
    unit: "UNIT I",
    question: "What are the characteristics of Cloud Computing?",
    answer: [
        "On-demand self-service",
        "Broad network access",
        "Resource pooling",
        "Rapid elasticity",
        "Measured service"
    ]
},
{
    unit: "UNIT I",
    question: "Explain Cloud Delivery Models.",
    answer: [
        "IaaS – Infrastructure as a Service",
        "PaaS – Platform as a Service",
        "SaaS – Software as a Service"
    ]
},
{
    unit: "UNIT I",
    question: "Explain Cloud Deployment Models.",
    answer: [
        "Public Cloud",
        "Private Cloud",
        "Hybrid Cloud",
        "Community Cloud"
    ]
},

/* ---------- UNIT II ---------- */
{
    unit: "UNIT II",
    question: "What is Virtualization?",
    answer: [
        "Creates virtual versions of resources",
        "Abstracts physical hardware",
        "Multiple OS on one machine",
        "Improves resource utilization"
    ]
},
{
    unit: "UNIT II",
    question: "Types of Virtualization.",
    answer: [
        "Server virtualization",
        "Storage virtualization",
        "Network virtualization",
        "Desktop virtualization",
        "Application virtualization"
    ]
},
{
    unit: "UNIT II",
    question: "What is a Hypervisor?",
    answer: [
        "Manages virtual machines",
        "Allocates hardware resources",
        "Enables virtualization",
        "Also called VMM"
    ]
},
{
    unit: "UNIT II",
    question: "Types of Hypervisors.",
    answer: [
        "Type 1 – Bare-metal",
        "Type 2 – Hosted"
    ]
},
{
    unit: "UNIT II",
    question: "List pitfalls of Virtualization.",
    answer: [
        "Performance overhead",
        "Security risks",
        "Complex management",
        "Licensing issues"
    ]
}
];

let currentIndex = 0;
let flipped = false;

function updateCard() {
    const card = flashcards[currentIndex];
    document.getElementById("question-text").textContent = card.question;
    document.getElementById("unit-label").textContent = card.unit;
    document.getElementById("current-card").textContent = currentIndex + 1;
    document.getElementById("total-cards").textContent = flashcards.length;

    const answerList = document.getElementById("answer-text");
    answerList.innerHTML = "";
    card.answer.forEach(point => {
        const li = document.createElement("li");
        li.textContent = point;
        answerList.appendChild(li);
    });

    if (flipped) flipCard();
}

function flipCard() {
    document.getElementById("flashcard").classList.toggle("flipped");
    flipped = !flipped;
}

function nextCard() {
    currentIndex = (currentIndex + 1) % flashcards.length;
    updateCard();
}

function previousCard() {
    currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
    updateCard();
}

updateCard();
</script>

</body>
</html>
