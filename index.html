<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud Computing Flashcards</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

.container{
    width:100%;
    max-width:650px;
    padding:20px;
    text-align:center;
}

.hidden{display:none}

h1{margin-bottom:10px}
p{opacity:.9;margin-bottom:25px}

.unit-buttons button,
.controls button{
    padding:12px 28px;
    margin:10px;
    font-size:1em;
    border-radius:25px;
    border:none;
    cursor:pointer;
    font-weight:bold;
}

.unit-buttons button{
    background:white;
    color:#667eea;
}

.controls button{
    background:transparent;
    color:white;
    border:2px solid white;
}

.card-wrapper{
    perspective:1000px;
    margin:20px 0;
}

.flashcard{
    background:white;
    color:#333;
    height:340px;
    border-radius:15px;
    padding:30px;
    cursor:pointer;
    transform-style:preserve-3d;
    transition:transform .6s;
    position:relative;
}

.flashcard.flipped{transform:rotateY(180deg)}

.card-face{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.card-back{
    transform:rotateY(180deg);
}

.label{
    position:absolute;
    top:15px;
    right:15px;
    background:#667eea;
    color:white;
    padding:5px 14px;
    border-radius:18px;
    font-size:.8em;
    font-weight:bold;
}

ul{text-align:left;margin-top:15px}
li{margin-bottom:8px}
</style>
</head>

<body>

<div class="container">

<!-- UNIT SELECTION -->
<div id="unit-select">
    <h1>☁️ Cloud Computing</h1>
    <p>Select Unit to Start Flashcards</p>

    <div class="unit-buttons">
        <button onclick="startUnit('unit1')">Unit I – Fundamentals</button>
        <button onclick="startUnit('unit2')">Unit II – Virtualization</button>
    </div>
</div>

<!-- FLASHCARDS -->
<div id="flashcard-section" class="hidden">

    <h2 id="unit-title"></h2>
    <p>Card <span id="current">1</span> / <span id="total">1</span></p>

    <div class="card-wrapper">
        <div class="flashcard" id="flashcard" onclick="flipCard()">

            <div class="card-face">
                <span class="label">QUESTION</span>
                <h3 id="question"></h3>
                <p style="opacity:.6;margin-top:15px">Click to see answer</p>
            </div>

            <div class="card-face card-back">
                <span class="label">ANSWER</span>
                <ul id="answer"></ul>
            </div>

        </div>
    </div>

    <div class="controls">
        <button onclick="prevCard()">← Previous</button>
        <button onclick="nextCard()">Next →</button>
        <button onclick="goBack()">Back to Units</button>
    </div>

</div>

</div>

<script>
const unit1 = [
{q:"What is Cloud Computing?",a:[
"Provides resources over internet",
"On-demand service model",
"No physical infrastructure",
"Includes storage and servers"
]},
{q:"Goals and benefits of Cloud Computing?",a:[
"Cost reduction",
"Scalability",
"High availability",
"Flexibility"
]},
{q:"Characteristics of Cloud Computing?",a:[
"On-demand self service",
"Broad network access",
"Resource pooling",
"Measured service"
]},
{q:"Cloud Delivery Models?",a:[
"IaaS",
"PaaS",
"SaaS"
]},
{q:"Cloud Deployment Models?",a:[
"Public Cloud",
"Private Cloud",
"Hybrid Cloud",
"Community Cloud"
]}
];

const unit2 = [
{q:"What is Virtualization?",a:[
"Creates virtual resources",
"Abstracts hardware",
"Multiple OS on one system",
"Improves utilization"
]},
{q:"Types of Virtualization?",a:[
"Server",
"Storage",
"Network",
"Application",
"Desktop"
]},
{q:"What is a Hypervisor?",a:[
"Creates and manages VMs",
"Allocates resources",
"Called VMM"
]},
{q:"Types of Hypervisors?",a:[
"Type 1 – Bare metal",
"Type 2 – Hosted"
]},
{q:"Pitfalls of Virtualization?",a:[
"Performance overhead",
"Security risks",
"Complex management",
"Licensing issues"
]}
];

let cards=[],index=0,flipped=false;

function startUnit(unit){
    cards = unit==="unit1"?unit1:unit2;
    document.getElementById("unit-title").textContent =
        unit==="unit1"?"Unit I – Fundamentals of Cloud Computing":
                        "Unit II – Virtualization in Cloud Computing";
    document.getElementById("unit-select").classList.add("hidden");
    document.getElementById("flashcard-section").classList.remove("hidden");
    index=0;
    updateCard();
}

function updateCard(){
    document.getElementById("question").textContent=cards[index].q;
    document.getElementById("current").textContent=index+1;
    document.getElementById("total").textContent=cards.length;
    const ans=document.getElementById("answer");
    ans.innerHTML="";
    cards[index].a.forEach(p=>{
        const li=document.createElement("li");
        li.textContent=p;
        ans.appendChild(li);
    });
    if(flipped)flipCard();
}

function flipCard(){
    document.getElementById("flashcard").classList.toggle("flipped");
    flipped=!flipped;
}
function nextCard(){index=(index+1)%cards.length;updateCard()}
function prevCard(){index=(index-1+cards.length)%cards.length;updateCard()}
function goBack(){
    document.getElementById("flashcard-section").classList.add("hidden");
    document.getElementById("unit-select").classList.remove("hidden");
}
</script>

</body>
</html>
